<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frames</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/pure.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.2/math.js"></script>
    <script src="/js/bundle.js"></script>
  </head>

  <body>
    <div id="canvas" data-type="canvas">
      <!-- dynamically inserted -->
    </div>

    <div id="navigator"></div>
    <div id="inspector"></div>

    <div id="toolbar">
      <ul id="buttons">
        <li>
          <button class="pure-button" type="button" data-type="newDocButton" id="new-project">
            New
          </button>
        </li>
        <li>
          <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
              <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="#" id="menuLink1" class="pure-menu-link">Docs</a>
                <ul class="pure-menu-children doc-list">
                  <!-- dynamically inserted -->
                </ul>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <button class="pure-button" type="button" data-type="activatePen" id="use-pen">
            Pen
          </button>
        </li>
        <!-- <li>
          <button class="pure-button" type="button" data-type="animateButton" id="animate">
            Preview Animation
          </button>
        </li> -->
      </ul>
    </div>
  </body>
</html>
