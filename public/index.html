<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frame</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/pure.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js">
    </script>
    <script type="text/javascript" src="/js/bundle.js"></script>
  </head>

  <body>
    <div id="canvas" data-type="canvas"></div>
    <div id="shape-list"></div>
    <div id="inspector"></div>

    <div id="tools">
      <ul id="buttons">
        <li>
          <button class="pure-button" type="button" data-type="newProjectButton" id="new-project">
            New File
          </button>
        </li>
        <li>
          <button class="pure-button" type="button" data-type="newShapeButton" id="new-shape">
            Add Shape
          </button>
        </li>
        <li>
          <button class="pure-button" type="button" data-type="animateButton" id="animate">
            Play
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
